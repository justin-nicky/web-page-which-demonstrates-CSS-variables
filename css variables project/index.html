<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables</title>
</head>
<body>
    <div class="controls">
        <div class="spacing">
            <label for="spacing">Spacing:</label>
            <input type="range" min="10" max="200" name="spacing" value="10" data-sizing="px">
        </div>

        <div class="blur">
            <label for="blur">Blur:</label>
            <input type="range" min="0" max="25" name="blur" value="10" data-sizing="px">
        </div>

        <div class="base">
            <label for="base">Base color:</label>
            <input type="color" name="base" value="#000">
        </div>
        
    </div>
    <img src="it2.jpeg" >


    <style>
        :root{
            --base: #000;
            --spacing: 10px;
            --blur: 0px;
        }

        img{
            width: 500px;
            height: auto;
            margin: 20px;
            padding: var(--spacing);
            background-color: var(--base);
            filter: blur(var(--blur));


        }
    </style>

    <script>
         
        const controls = document.querySelectorAll('.controls input');
        controls.forEach(control=>{ 
            control.addEventListener('change', handleUpdate);
            control.addEventListener('mousemove', handleUpdate);
         } )

        function handleUpdate(){
            const suffix = this.dataset.sizing || '';
            document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);

         }


    </script>

</body>
</html>
